<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <link rel="stylesheet" href="carrito.css">
</head>

<header>
    <nav>
        <a href=index.html>Página Principal</a>
    </nav>
</header>
<body>
    <div class="format">
        <section id="carrito">
            <h1 class="titles">Carrito</h1>
            <div class="block_row">
            <!-- Se crearán <div> en base al número de elementos que haya en el carrito -->               
            </div>
        </section>
    </div>

    <script>
        let carrito=JSON.parse(localStorage.getItem('carrito'));
        let compraMueble=JSON.parse(localStorage.getItem('compraMueble'));
        let aviso=document.createElement('p');

        for(let i=0; i<carrito.length; i++) {
            let divColumna=document.querySelector('.block_row');
            let div=document.createElement('div');
            div.innerHTML=`
                <div class=block>
                    <img src=${carrito[i].img}>
                    <div class=info>
                        <h1 id="nombre">${carrito[i].nombre}</h1> 
                        <h1 class="price"></h1>
                        <div id="button">Añadir al carrito</div>
                    </div>
                </div>
                `;

        }
    </script>
</body>
</html>
